<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1>Main Header Logo</h1> <!-- Adjust as needed -->
      </div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="searchContent()">Search</button>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#" onclick="openEducation()">Education</a></li>
          <li><a href="#">Cinema</a></li>
          <li><a href="#">IT</a></li>
        </ul>
      </nav>
    </div>
  </header>
 
  <section id="educationSection" class="hidden">
    <div class="container">
      <h2>Education </h2>
      <ul>
        <li><a href="#" onclick="showCategory('10th')">10th</a></li>
        <li><a href="#" onclick="showCategory('Inter')">Inter</a></li>
        <li><a href="#" onclick="showCategory('Btech')">B.Tech</a></li>
        <li><a href="#" onclick="showCategory('Degree')">Degree</a></li>
        <li><a href="#" onclick="showCategory('EntranceExam')">Entrance Exam</a></li>
      </ul>
    </div>
  </section>
 
  <section id="categoryResults" class="hidden">
    <div class="container">
      <h2 id="categoryTitle">Category Title</h2>
      <div id="categoryContent">
        <!-- Content dynamically loaded based on category selection -->
      </div>
    </div>
  </section>
 
  <footer>
    <div class="container">
      <p>Footer: About Us, Contact, Social Media</p>
    </div>
  </footer>
 
  <script src="script.js"></script>
</body>
</html>
